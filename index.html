        let shuffledQuestions = [...questions];

        // Fonction pour m√©langer les questions (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Fonction pour afficher les questions
        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            shuffledQuestions.forEach((item, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${item.question}</div>
                    <div class="answer-section">

                        <div class="answer" id="answer-${index}">

                container.appendChild(questionCard);
            });
        }

        // Fonction pour afficher/masquer une r√©ponse
        function toggleAnswer(index) {
            const answer = document.getElementById(`answer-${index}`);
            const button = answer.previousElementSibling;
            
            if (answer.classList.contains('show')) {
                answer.classList.remove('show');
                button.textContent = 'üîç Voir la r√©ponse';
                answeredCount--;

                button.textContent = 'üëÅÔ∏è Masquer la r√©ponse';
                answeredCount++;

        }

            buttons.forEach(button => button.textContent = 'üîç Voir la r√©ponse');
